<html>
    <head th:replace="fragments/layout :: head">
        <meta charset="UTF-8" />
        <title>Hello world</title>
    </head>
    <body>
        <nav th:replace="fragments/layout :: nav(active='index', loggedInUser=${loggedInUser})"></nav>
       <div class="container">
            <div class="row">
                <div class="col align-self-center">
                    <h1 class="text-center">FaceGram</h1>
                </div>
            </div>
            <div class="row">
                <div class="col align-self-center">
                    <h2 class="text-center" th:text="'Search for ' + ${searchParam}"></h2>
                </div>
            </div>
           <div class="card-body" th:each="user: ${users}">
               <h4 class="text-center"><a th:text="${user.name}" th:href="'/user/' + ${user.id}"></a></h4>
           </div>
           <div th:if="${#lists.size(users)} == 0">
               <p>No users found</p>
           </div>
       </div>
        <footer th:replace="fragments/layout :: footer"></footer>
    </body>
</html>
